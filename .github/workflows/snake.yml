name: üêç Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:     # Allow manual run from Actions tab

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: vivekmangukiya11   # ‚úÖ Make sure this is your correct GitHub username
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push Snake to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output                 # Creates/pushes to `output` branch
          build_dir: dist                       # ‚úÖ This must match the folder above
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}


          
